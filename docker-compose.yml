version: "3.4"

services:
  moviecruiser-server:
    container_name: moviecruiser
    build: .
    command: npm start
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    links:
      - mongodb
  mongodb:
    container_name: mongodb_container
    image: mongo:latest
    ports:
      - 27017:27017 